<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytica-Hub</title>
  <link rel="stylesheet" href="/static/upload_file.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upload Your Files</h1>
    </div>

    <div class="file-upload-section">
      <div class="file-card upload-card">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input name="dataFile" type="file" id="file-input" style="display: none;" accept=".csv, .xlsx">
          
          <!-- Button triggers input file dialog -->
          <label for="file-input" class="upload-text">Add New File</label>
      
          <!-- This button submits the form -->
          <button type="submit" class="file-icon">
            <div class="file-plus">+</div>
          </button>
        </form>
      </div>

      {% for file in files %}
      <div class="file-container">
        <a href="{% url 'analytic_page' file.file_id %}">
          <div class="file-item">
            <div class="file-icon">ðŸ“„</div>
            <div class="file-name">{{file.file_name}}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');

    function triggerFileUpload() {
      fileInput.click();
    }
  </script>
</body>
</html>
