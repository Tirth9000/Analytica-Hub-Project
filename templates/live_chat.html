<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Chat App</title>
    <link rel="stylesheet" href="/static/live_chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message received">Hello! How can I help you?</div>
        </div>
        <div class="input-box">
            <form id="chatForm" method="post" hx-post="{% url 'chatwithCSV' id=file_id %}" hx-trigger="submit" hx-target=".waitingForResponse" hx-swap="outerHTML">
                {% csrf_token %}
                <input type="text" id="messageInput" name="msg" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatBox");

            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.textContent = messageText;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            let loadingDiv = document.createElement("div");
            loadingDiv.classList.add("waitingForResponse");
            loadingDiv.innerHTML='<img src="/static/images/bionic-eye.gif">'
            chatBox.appendChild(loadingDiv);

            setTimeout(()=> {
                input.value = "";
            }, 200);
        });
    </script>

    <style>
        .chat-container {
            width: 300px;
            background: #1e1e1e;
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin: auto;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #252525;
        }

        .message {
            max-width: 80%;
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
        }

        .received {
            background: #444;
            color: white;
            align-self: flex-start;
        }

        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .input-box {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
