<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Themed Chat App</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message received">Hello! How can I help you?</div>
            <!--div class="waitingForResponse received"><img src="/static/images/bionic-eye.gif"></div-->
        </div>
        <div class="input-box">
            <form id="chatForm" method="POST" hx-post="{% url 'chatwithCSV' id=file_id %}" hx-trigger="submit" hx-target="#waitingResponseContainer" hx-swap="outerHTML">
                {% csrf_token %}
                <input type="text" class="messageInput" id="messageInput" name="msg" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function(event) {

            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText === "") return;

            let chatBox = document.getElementById("chatBox");

            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "sent");
            messageDiv.textContent = messageText;
            chatBox.appendChild(messageDiv);

            let loadingDiv = document.createElement("div");
            loadingDiv.classList.add("waitingForResponse", "received");
            loadingDiv.id = "waitingResponseContainer"; 
            loadingDiv.innerHTML='<img src="/static/images/bionic-eye.gif">'
            chatBox.appendChild(loadingDiv);

            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: "smooth" });

            setTimeout(()=> {
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 600);
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .messageInput {
            width: 90%;
        }
        #chatForm {
            display: contents;
            padding: 10px;
            width: 100%;
        }
        .chat-container {
            width: 98%;
            height: 99%;
            background: #1e1e1e;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .message {
            justify-content: end;
            max-width: 50%;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .sent {
            background: #0078ff;
            align-self: flex-end;
        }
        .received {
            background: #333;
            align-self: flex-start;
        }
        .received-img {
            background: #333;
            padding: 5px;
            height: 75%;
            width: 70%;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #222;
            border-top: 1px solid #333;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            outline: none;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: #0078ff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #005bb5;
        }

        .waitingForResponse {
            overflow: visible;
            padding: 5px;
            background: #333;
            border-radius: 25px;
            display: flex
        }

        .waitingForResponse img {
            border-radius: 23px;
            width: 70px;
            height: 70px;
        }
    </style>
</body>
</html>
