<p class="small-modern-text">{{shape}}</p>
<div class="table-wrapper">
<table id="csv-table" class="csv-table">
  <thead>
    <tr>
      {% for col in columns %}
      <th>
          {{col}}
            <div class="dropdown-container">
              <button class="dropdown-btn">▼</button>
              <div class="dropdown-menu">
            <button
              hx-get="{% url 'details' id=file_id colName=col %}"
              hx-target=".container"
                hx-swap="innerHTML">
              details
            </button>
            <button
              hx-get="{% url 'drop_column' id=file_id colName=col %}"
              hx-target=".table-wrapper"
                hx-swap="innerHTML">
              drop column
            </button>
              <div class="dropdown-submenu">
              <button
                hx-get="{% url 'dropna' id=file_id colName=col %}"
                hx-trigger="click"
                hx-target=".table-wrapper"
                  hx-swap="innerHTML">
                drop nan
              </button>
                <div class="dropdown-submenu">
                  <button>Fill NaN ▸</button>
                  <div class="dropdown-submenu-menu">
                  <button
                    hx-get="{% url 'fillna' id=file_id colName=col method='ffill' %}"
                    hx-trigger="click"
                    hx-target=".table-wrapper"
                      hx-swap="innerHTML">
                    F-fill()
                  </button>
                  <button
                    hx-get="{% url 'fillna' id=file_id colName=col method='bfill' %}"
                    hx-trigger="click"
                    hx-target=".table-wrapper"
                      hx-swap="innerHTML">
                    B-fill()
                  </button>
                    <div class="dropdown-submenu">
                      <button>Descriptive Statistics ▸</button>
                      <div class="dropdown-submenu-menu">
                      <button
                        hx-get="{% url 'fillna' id=file_id colName=col method='mean' %}"
                        hx-trigger="click"
                        hx-target=".table-wrapper"
                          hx-swap="innerHTML">
                        Mean
                      </button>
                      <button
                        hx-get="{% url 'fillna' id=file_id colName=col method='median' %}"
                        hx-trigger="click"
                        hx-target=".table-wrapper"
                          hx-swap="innerHTML">
                        Median
                      </button>
                      <button
                        hx-get="{% url 'fillna' id=file_id colName=col method='mode' %}"
                        hx-trigger="click"
                        hx-target=".table-wrapper"
                          hx-swap="innerHTML">
                        Mode
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
      {% for value in row %}
        <td>{{value}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
