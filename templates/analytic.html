<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Styled Page with Advanced Dropdowns</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/static/analytic.css">
</head>
<body>
    <div class="header">
      <div class="header-left">
            <img src="/static/images/Analytica_Hub.jpeg" class="header-logo">
            <div class="file-name" data-tooltip="Rename" contenteditable="true">{{file.file_name|upper}}</div>
        </div>
        <div class="header-right">
            <button class="file-btn">
                <span class="icon">üíæ</span> Save
            </button>
            <button class="file-btn">
                <span class="icon">üñ®Ô∏è</span> Print
            </button>
            <button class="file-btn">
                <span class="icon">üîó</span> Share
            </button>
        </div>
    </div>
    <div class="container"></div>
    <div class="csv-table-container">
        <div class="table-wrapper">
            <table class="csv-table">
                <thead>
                    <tr>
                        {% for col in columns %}
                        <th>
                            {{col|upper}}
                            <div class="dropdown-container">
                                <button class="dropdown-btn">‚ñº</button>
                                <div class="dropdown-menu">
                                    <button hx-get="{% url 'details' id=file.file_id %}" hx-target=".container" hx-swap="innerHTML">details</button>
                                    <button>Sort Z-A</button>
                                    <div class="dropdown-submenu">
                                        <button>Advanced Options ‚ñ∏</button>
                                        <div class="dropdown-submenu-menu">
                                            <button>Filter by Length</button>
                                            <button>Custom Sort</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for value in row %}
                        <td>{{value}}</td></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
