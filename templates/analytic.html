<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google Docs Styled Page with Advanced Dropdowns</title>

<body>
    <!-- Header Section -->
    <div class="header">
      <div class="header-left">
            <img src="/static/images/Analytica_Hub.jpeg" class="header-logo">
            <div class="file-name" data-tooltip="Rename" contenteditable="true">Untitled Document</div>
        </div>
        <div class="header-right">
            <button class="file-btn">
                <span class="icon">üíæ</span> Save
            </button>
            <button class="file-btn">
                <span class="icon">üñ®Ô∏è</span> Print
            </button>
            <button class="file-btn">
                <span class="icon">üîó</span> Share
            </button>
        </div>
    </div>

    <div class="csv-table-container">
        <div class="table-wrapper">
            <table class="csv-table">
                <thead>
                    <tr>
                        <th>
                            Name
                            <div class="dropdown-container">
                                <button class="dropdown-btn">‚ñº</button>
                                <div class="dropdown-menu">

                                </div>
                            </div>
                        </th>
                        <th>
                            Age

                                <div class="dropdown-menu">

                                    <button>Filter</button>
                                </div>
                            </div>
                        </th>
                        <th>
                            Location
                            <div class="dropdown-container">
                                <button class="dropdown-btn">‚ñº</button>
                                <div class="dropdown-menu">
                                    <button>Sort A-Z</button>
                                    <button>Sort Z-A</button>
                                    <button>Filter</button>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>tirth</td></td>
