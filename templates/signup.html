
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analytica-Hub</title>
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/static/signup.css">
        <style>
            body {
                background: linear-gradient(to bottom right, #e0e7ff, #f3e8ff);
            }
            .form-container {
                backdrop-filter: blur(10px);
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="signup-wrapper">
            <div class="signup-card">
              <h2 class="signup-title">Create Account</h2>
          
              <!-- Email + Send OTP -->
              <form class="form email-form">
                <div class="merged-input">
                  <input type="email" placeholder="Email address" required />
                  <button type="submit">Send OTP</button>
                </div>
              </form>
          
              <!-- OTP + Verify -->
              <form class="form otp-form">
                <div class="merged-input">
                  <input type="text" placeholder="Enter OTP" maxlength="6" required />
                  <button type="submit">Verify</button>
                </div>
              </form>
            </div>
          </div>
    </body>
    </html>

</body>
</html>
